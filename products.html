</head>
<body>
    <header>

                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>

            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/img5.jpg" class="card-img-top" alt="Product 5">
                        <div class="card-body">
                            <h5 class="card-title">Product 5</h5>
                            <p class="card-text">$25.00</p>
                            <button class="btn btn-primary" onclick="addToCart('Product 5', 25)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/img6.jpg" class="card-img-top" alt="Product 6">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/img7.jpg" class="card-img-top" alt="Product 7">
                        <div class="card-body">
                            <h5 class="card-title">Product 7</h5>
                            <p class="card-text">$25.00</p>

                        </div>

                </div>
            </div>

    <aside>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/img8.jpg" class="card-img-top" alt="Product 8">
                        <div class="card-body">
                            <h5 class="card-title">Product 8</h5>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/img11.jpg" class="card-img-top" alt="Product 9">
                        <div class="card-body">
                            <h5 class="card-title">Product 9</h5>
                            <p class="card-text">$25.00</p>
                            <button class="btn btn-primary" onclick="addToCart('Product 9', 25)">Buy Now</button>
                        </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="img/img10.jpg" class="card-img-top" alt="Product 10">
                        <div class="card-body">
                            <h5 class="card-title">Product 10</h5>
                            <p class="card-text">$45.00</p>
                            <button class="btn btn-primary" onclick="addToCart('Product 10', 45)">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <script>
        function addToCart(product, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productIndex = cart.findIndex(item => item.product === product);
            if (productIndex !== -1) {
                cart[productIndex].quantity += 1;
            } else {
                cart.push({ product, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

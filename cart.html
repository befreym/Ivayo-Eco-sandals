    <main>
        <main>
        
            <ul id="cartItems">
                <!-- Cart items will be displayed here -->
                <body>
                    <div class="container">
                        <h1 class="my-4">Shopping Cart</h1>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Product</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="cart.html">
                                    <!-- Cart items will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right">
                            <h4>Total: $<span id="cartTotal">0.00</span></h4>
                        </div>
                    </div>
                
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                    <script>
                        // Example cart items array
                        const cart = [
                            { product: 'Product 1', price: 10.00, quantity: 2 },
                            { product: 'Product 2', price: 20.00, quantity: 1 },
                            { product: 'Product 3', price: 15.00, quantity: 3 }
                        ];
                
                        function updateCart() {
                            const cartItems = document.getElementById('cartItems');
                            const cartTotal = document.getElementById('cartTotal');
                            
                            cartItems.innerHTML = '';
                            let total = 0;
                
                            cart.forEach(item => {
                                const row = document.createElement('tr');
                                
                                const productCell = document.createElement('td');
                                productCell.textContent = item.product;
                                row.appendChild(productCell);
                                
                                const priceCell = document.createElement('td');
                                priceCell.textContent = `$${item.price.toFixed(2)}`;
                                row.appendChild(priceCell);
                
                                const quantityCell = document.createElement('td');
                                quantityCell.textContent = item.quantity;
                                row.appendChild(quantityCell);
                
                                const totalCell = document.createElement('td');
                                totalCell.textContent = `$${(item.price * item.quantity).toFixed(2)}`;
                                row.appendChild(totalCell);
                
                                cartItems.appendChild(row);
                
    <footer>
